plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'io.vertx:vertx-jdbc-client:4.0.3'
    testCompile 'io.vertx:vertx-junit5:4.0.3'
    testCompile 'org.assertj:assertj-core:3.19.0'
    testCompile 'org.slf4j:slf4j-simple:1.7.30'

    testRuntime 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
}

test {
    useJUnitPlatform()
}
